<!-- Definindo padding do Bootstrap -->
<div class="p-5">
    <div class="container shadow p-5">
        <div class="p-5 border border-light rounded">
            <h6>Lista de Compras</h6>
            <hr>
            <!-- Criando o formulário -->
            <!-- Vinculando ao objeto instanciado em Cart.ts -->
            <form [formGroup]="formulario" (ngSubmit)="CadastrarProduto()">
                <div class="container">
                    <!-- Usando grid do Bootstrap -->
                    <!-- Criando a coluna NOME DO PRODUTO -->
                    <div class="row">
                        <!-- Espaço do primeiro campo -->
                        <div class="col-6">
                            <!-- Classe de agrupamento do Bootstrap -->
                            <div class="form-group">
                                <!-- Criando o input com os campos a serem
                                manipulados pelo usuário -->
                                <input type="text" class="form-control form-control-sm"
                                placeholder="Nome do produto" formControlName="nome"/>
                            </div>
                        </div>
    
                        <!-- Criando a coluna PREÇO DO PRODUTO -->
                        <div class="col-2">
                            <div class="form-group">
                                <input type="number" class="form-control form-control-sm"
                                placeholder="Quantidade do produto" formControlName="quantidade"/>
                            </div>
                        </div>
                        <!-- Criando a coluna BOTÃO COMPRADO/NÃO COMPRADO -->
                        <div class="col-2">
                            <button type="submit" class="btn btn-outline-info btn-sm">Adicionar</button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Tabela com os itens do carrinho -->
            <div class="container">
                <!-- Usando sistema de GRID do Bootstrap -->
                <!-- Verificando se o carrinho está vazio -->
                <div class="pt-5 row" *ngIf="carrinho?.length == 0">
                    <p class="text-danger">Carrinho vazio</p>
                </div>
                <!-- Carrinho com produtos -->
                <div class="pt-5 row" *ngIf="carrinho?.length > 0">
                    <!-- Criando tabela para exibir os itens do carrinho -->
                    <table class="table table-striped table-hover table-sm">
                        <p>{{carrinho.length}} itens</p>
                        <!-- Colunas -->
                        <tr class="thead-light">
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Remover</th>
                        </tr>
                        <!-- Produtos -->
                        <!-- Se isComprado=false, destacar a linha -->
                        <tr *ngFor="let produto of carrinho" [class.table-danger]="produto.isComprado == false">
                            <td>{{produto.nome}}</td>
                            <!-- <td>{{produto.quantidade}}</td> -->
                            <td>
                                <div class="form-group">
                                <input type="number" class="form-control form-control-sm"
                                placeholder="Quantidade do produto" formControlName="quantidade"/>
                                </div>
                            </td>
                            <td>{{produto.quantidade}}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger" (click)="RemoverProduto(produto.produtoId)">
                                    <!-- Ícone para marcar/desmarcar produto como comprado -->
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        
    </div>
