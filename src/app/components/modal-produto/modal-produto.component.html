<section id="modal-produto">
    <article>
        <!-- botao de fechar -->
      <img
        class="fechar"
        (click)="cancelar()"
        src="assets\Imagens\close.png"
        alt="Botão de fechar aba"
      />
        <!-- Nome do produto -->
      <div class="nome-produto">
        <h2> Brownie de Chocolate <br> com Pimenta </h2>
      </div>  
      <!-- imagem do produto -->
      <figure>
        <img
          src="assets/Imagens/Coração.jpeg"
          alt="Brigadeiro de Pimenta"
        />
      </figure>
      <!-- descricao do produto -->
      <div class="descricao-produto">
        <p> Brownie recheado com brigadeiro de chocolate com pimenta.</p>
      </div>  
      <!-- descricao da quantidade -->
      <div class="descricao-quantidade">
        <p> Kit de 20 unidades </p>
        <p> R$ 60,00 </p>
      </div>

<!-- caixinha para selecionar a quantidade -->
<div class="infos-produto">
  <div class="quantidade">
        <button (click)="menos()">-</button>
        <input type="text" readonly [value]="valor" style="width: 70px">
        <button (click)=mais()>+</button>

    </div> -->
  </div>

  <div class="total">
    <label></label>
    <input [value]=total() style="background-color: #C4C4C4">

    *ngIf="submitted && campoForm.nome.errors"
    class="invalid-feedback"
  >

  </div> -->
  </div>
</div>


<!-- caixinha com valor total do produto -->


  <!-- botao de adicionar produto e quantidade ao carrinho -->
  <div class="adicionar-produto">
      <button type="submit" (click)="AdicionarAoCarrinho()" routerLink="/carrinho">Adicionar ao Carrinho</button>
  </div>
         
</article>
</section>
